<!DOCTYPE html>
<html>
<head>
<style>
.product-table {
  width: 100%;
  border-collapse: collapse;
  margin: 20px 0;
}
.product-table th, .product-table td {
  border: 1px solid #ddd;
  padding: 12px;
  text-align: left;
}
.video-container {
  position: relative;
  padding-bottom: 56.25%; /* 16:9比例 */
  height: 0;
  overflow: hidden;
}
.video-container iframe {
  position: absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
}
</style>
</head>
<body>

<table class="product-table" id="catalog">
  <thead>
    <tr>
      <th>序号</th>
      <th>产品名称</th>
      <th>图片</th>
      <th>价格</th>
      <th>详情</th>
      <th>视频</th>
      <th>操作</th>
    </tr>
  </thead>
  <tbody id="productList">
    <!-- 动态加载产品数据 -->
  </tbody>
</table>

<script>
// 示例数据结构
let products = [
  {
    id: 1,
    name: "蓝牙耳机",
    image: "img1.jpg",
    price: "$99",
    description: "降噪功能，20小时续航",
    video: "https://www.youtube.com/embed/xxxxx"
  }
];

// 渲染表格函数
function renderTable() {
  const tbody = document.getElementById('productList');
  tbody.innerHTML = products.map(product => `
    <tr>
      <td>${product.id}</td>
      <td>${product.name}</td>
      <td><img src="${product.image}" width="100"></td>
      <td>${product.price}</td>
      <td>${product.description}</td>
      <td><div class="video-container">${product.video}</div></td>
      <td><button onclick="deleteProduct(${product.id})">删除</button></td>
    </tr>
  `).join('');
}

// 删除产品函数
function deleteProduct(id) {
  products = products.filter(p => p.id !== id);
  renderTable();
}

// 初始化渲染
renderTable();
</script>

</body>
</html>
