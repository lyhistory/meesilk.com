        /* 联系方式模块样式 */
        .contact-badge {
            background: #fff3cd;
            border-left: 5px solid #ffc107;
            padding: 1.5rem;
            margin: 1rem 0;
            border-radius: 8px;
            font-weight: 600;
        }
        
        /* 新增：统一图片样式 */
        .product-img {
            max-height: 150px;
            object-fit: contain;
            border: 1px solid #eee;
            border-radius: 5px;
        }

        .card-id {
            width:100%;
            background: #e9ecef;
            color: #495057;
            border-radius: 12px;
            padding: 2px 10px;
            font-size: 0.85rem;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 8px;
        }

        .price-highlight {
            background-color: #fff8e6; /* 暖黄色背景 */
            color: #e67e22;            /* 橙红色文字 */
            font-weight: 700;          /* 加粗 */
            font-size: 1.1em;          /* 增大字号 */
            border-left: 3px solid #f1c40f !important; /* 左侧金色边框 */
            border-right: 3px solid #f1c40f !important; /* 右侧金色边框 */
            position: relative;
        }
        .price-highlight::before {
            content: "¥";              /* 人民币符号 */
            margin-right: 3px;
        }

        /* 移动端价格样式 */
        .mobile-price {
            background: linear-gradient(135deg, #ffeb3b 0%, #ff9800 100%);
            color: #c62828;
            font-weight: 800;
            font-size: 1.3rem;
            padding: 8px 15px;
            border-radius: 20px;
            display: inline-block;
            margin: 10px 0;
            box-shadow: 0 3px 6px rgba(0,0,0,0.16);
        }

        /* 桌面端悬停效果 */
        tr:hover .price-highlight {
            background-color: #fff2cc; /* 悬停加深 */
            transform: scale(1.03);
            transition: all 0.3s;
            box-shadow: 0 0 10px rgba(230, 126, 34, 0.3);
        }

        /* PC端图片高度控制 */
        @media (min-width: 769px) {
            .table-image {
                max-height: 300px; /* 调小高度避免表格过高 */
            }
        }
        
        /* 移动端卡片布局 */
        @media (max-width: 768px) {

            .product-card {
                border: 1px solid #dee2e6;
                border-radius: 10px;
                margin: 10px;
                padding: 15px;
                box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            }
            
            .product-image {
                height: 200px;
                object-fit: cover;
                border-radius: 8px;
                margin-bottom: 10px;
            }
            
            .color-image-mobile { /* 移动端颜色图样式 */
                max-height: 120px;
                margin: 10px auto;
            }
        }

        // 统一渲染函数
        function renderProducts() {
            const productList = document.getElementById('productList');
            const mobileProducts = document.getElementById('mobileProducts');
            
            // 清空现有内容
            productList.innerHTML = '';
            mobileProducts.innerHTML = '';

            products.forEach(product => {
                // 桌面端表格行 - 增加Colors列（单张图）
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${product.id}</td>
                    <td>${product.name}</td>
                    <td><img src="${product.image}" class="product-img"></td>
                    <td><img src="${product.colorsImage}" class="product-img"></td> <!-- 单图展示 -->
                    <td class="price-highlight">${product.price}</td>
                    <td>${product.description}</td>
                    <td><div class="video-container">${product.video}</div></td>
                `;
                productList.appendChild(tr);

                // 移动端卡片 - 增加颜色图
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <!-- 新增ID显示区域 -->
                    <div class="card-id">${product.id}</div>
                    
                    <img src="${product.image}" class="product-image">
                    <img src="${product.colorsImage}" class="product-image">
                    <h4>${product.name}</h4>
                    <div class="mobile-price">${product.price}</div>
                    <p>${product.description}</p>
                `;
                mobileProducts.appendChild(card);
            });
        }

        // 删除产品函数
        function deleteProduct(id) {
            products = products.filter(product => product.id !== id);
            renderProducts();
        }

        renderProducts();
