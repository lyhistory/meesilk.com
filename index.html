                top: 10px;
                right: 10px;
                background: #0d6efd;
                color: white;
                width: 30px;
                height: 30px;
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                font-weight: bold;
            }
            
            .product-card {

                border-radius: 10px;
                margin: 10px;
                padding: 15px;

            .product-image {

            }

        // 统一渲染函数
        function renderProducts() {
            const productList = document.getElementById('productList');
            const mobileProducts = document.getElementById('mobileProducts');
            
            // 清空现有内容
            productList.innerHTML = '';
            mobileProducts.innerHTML = '';

            products.forEach(product => {
                // 桌面端表格行 - 增加Colors列（单张图）
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${product.id}</td>
                    <td>${product.name}</td>
                    <td><img src="${product.image}" class="product-img"></td>
                    <td><img src="${product.colorsImage}" class="product-img"></td> <!-- 单图展示 -->
                    <td>${product.price}</td>
                    <td>${product.description}</td>
                    <td><div class="video-container">${product.video}</div></td>
                `;
                productList.appendChild(tr);

                // 移动端卡片 - 增加颜色图
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <!-- 新增ID显示区域 -->
                    <div class="card-id">${product.id}</div>
                    
                    <img src="${product.image}" class="product-image">
                    <img src="${product.colorsImage}" class="product-image">
                    <h4>${product.name}</h4>
                    <div class="product-price">${product.price}</div>
                    <p>${product.description}</p>
                `;
                mobileProducts.appendChild(card);
            });
        }

        function deleteProduct(id) {
            products = products.filter(product => product.id !== id);
